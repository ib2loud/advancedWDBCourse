<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>CSS</title>
</head>

<body>
    <h1>CSS Examples</h1>
    <hr>
    <div id="button-example">
        <h2>This button does nothing.</h2>
        <button class="btn">Click Me!</button>
    </div>
    <hr>
    <div id="transform-example">
        <h2>Transform Example</h2>
        <p></p>
        <p class="move-right"></p>
        <p></p>
        <p class="move-down"></p>
    </div>
    <hr>
    <div id="scaling-example">
        <h2>Scaling Example</h2>
        <p>Hello</p>
        <p class="transformed">Hello</p>
    </div>
    <hr>
    <div id="rotations-example">
        <h2>Rotations Example</h2>
        <p>Hello</p>
        <p class="rotated">Hello</p>
    </div>
    <hr>
    <div id="first-animation">
        <h2>First Transition Animation Example</h2>
        <p class="box">BORING</p>
        <p class="animated">ANOTHER</p>
    </div>
</body>

</html>
